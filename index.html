<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Interativo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="title">Bem-vindo ao Meu Site teste</h1>
  </header>
  <main>
    <!-- Animação -->
    <section id="animacoes">
      <h2 class="animacao">Animações com GSAP</h2>
      <p class="animacao">Este texto aparece com um efeito deslizante!</p>
    </section>

    <!-- Galeria -->
    <section id="galeria">
      <h2>Galeria de Imagens Locais</h2>
      <div class="gallery">
        <a href="index.html">
        <img src="./assets/img/1.png" alt="Foto 1" >
        </a>
        <img src="./assets/img/2.png" alt="Foto 2">
        <img src="./assets/img/3.png" alt="Foto 3">
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
